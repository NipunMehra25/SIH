<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Neerverse</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.64/build/spline-viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Left Side - 3D Model */
        .left-side {
            flex: 1;
            position: relative;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            overflow: hidden;
        }

        .brand-section {
            z-index: 10;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .brand-logo i {
            font-size: 32px;
            color: #ffffff;
            margin-right: 15px;
        }

        .brand-name {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
        }

        .brand-subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 10px;
        }

        .brand-description {
            color: #ccc;
            font-size: 16px;
            line-height: 1.6;
            max-width: 400px;
        }

        .spline-container {
            position: absolute;
            left: 45%;
            top: 65%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 500px;
            opacity: 0.8;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            z-index: 10;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .feature-icon {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .feature-title {
            color: #ffffff;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .feature-desc {
            color: #888;
            font-size: 11px;
            line-height: 1.4;
        }

        /* Right Side - Login Form */
        .right-side {
            flex: 1;
            background: #111111;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0px;
            border-left: 1px solid #333;
        }

        .login-container {
            position: absolute;
            top: 5%;
            height: 60%;
            width: 100%;
            max-width: 400px;
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            color: #888;
            font-size: 14px;
        }

        /* Tab Navigation */
        .auth-tabs {
            display: flex;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            color: #888;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: #ffffff;
            color: #000;
        }

        /* Form Styles */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #ffffff;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffffff;
            background: #222;
        }

        .form-input::placeholder {
            color: #666;
        }

        .login-type-selector {
            display: flex;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .login-type-btn {
            flex: 1;
            background: none;
            border: none;
            color: #888;
            padding: 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .login-type-btn.active {
            background: #333;
            color: #ffffff;
        }

        .primary-btn {
            width: 100%;
            background: #ffffff;
            color: #000;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .primary-btn:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        .google-btn {
            width: 100%;
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #333;
            padding: 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .google-btn:hover {
            background: #222;
            border-color: #444;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #666;
            font-size: 12px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333;
            z-index: 1;
        }

        .divider span {
            background: #111;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        /* Demo Access */
        .demo-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .demo-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .demo-btn {
            width: 100%;
            background: transparent;
            color: #ffffff;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .demo-btn:hover {
            background: #1a1a1a;
            border-color: #444;
        }

        .auth-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 15px;
        }

        .auth-link {
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .checkbox-group label {
            color: #888;
            font-size: 12px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .spline-container {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }
            
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .left-side {
                flex: none;
                height: 60vh;
                padding: 30px 20px;
                justify-content: center;
            }

            .brand-section {
                text-align: center;
                margin-bottom: 20px;
            }

            .features-grid {
                display: none;
            }

            .spline-container {
                width: 300px;
                height: 300px;
            }

            .right-side {
                flex: none;
                min-height: 40vh;
                padding: 30px 20px;
                border-left: none;
                border-top: 1px solid #333;
            }

            .welcome-title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .left-side {
                height: 50vh;
                padding: 20px;
            }

            .brand-name {
                font-size: 24px;
            }

            .spline-container {
                width: 250px;
                height: 250px;
            }

            .login-container {
                max-width: 100%;
            }

            .auth-tabs {
                font-size: 12px;
            }

            .tab-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side - 3D Model & Branding -->
        <div class="left-side">
            <div class="brand-section">
                <div class="brand-logo">
                    <i class="fas fa-globe-americas"></i>
                    <div class="brand-name">Neerverse</div>
                </div>
                <div class="brand-subtitle">Crowdsourced Reporting Assistant</div>
                <div class="brand-description">
                    Your ultimate platform for community-driven reporting with real-time tracking, advanced analytics, and collaborative features.
                </div>
            </div>


            <div class="spline-container">
                <spline-viewer url="https://prod.spline.design/wcYWE2xXU5oJTMKQ/scene.splinecode"></spline-viewer>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="right-side">
            <div class="login-container">
                <div class="welcome-header">
                    <h1 class="welcome-title">Welcome to Neerverse</h1>
                    <p class="welcome-subtitle">Sign in to access your reporting dashboard</p>
                </div>

                <!-- Tab Navigation -->
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="switchTab('signin')">Sign In</button>
                    <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
                </div>

                <!-- Sign In Form -->
                <div id="signin-form" class="auth-form active">
                    <button class="google-btn" onclick="handleGoogleLogin()">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="login-type-selector">
                        <button class="login-type-btn active" onclick="switchLoginType('email')">
                            <i class="fas fa-envelope"></i> Email
                        </button>
                        <button class="login-type-btn" onclick="switchLoginType('phone')">
                            <i class="fas fa-phone"></i> Phone
                        </button>
                    </div>

                    <form onsubmit="handleSignIn(event)">
                        <div class="form-group">
                            <label class="form-label" id="signin-label">Email</label>
                            <input type="email" id="signin-input" class="form-input" placeholder="demo@neerverse.gg" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" placeholder="••••••••" required>
                        </div>

                        <button type="submit" class="primary-btn">Sign In</button>
                    </form>


                <!-- Sign Up Form -->
                <div id="signup-form" class="auth-form">
                    <button class="google-btn" onclick="handleGoogleLogin()">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <form onsubmit="handleSignUp(event)">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-input" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" placeholder="Create a password" required>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                        </div>

                        <button type="submit" class="primary-btn">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Remove Spline logo
        setInterval(() => {
            const viewer = document.querySelector('spline-viewer');
            if (viewer && viewer.shadowRoot) {
                const logo = viewer.shadowRoot.querySelector('#logo');
                if (logo) logo.remove();
            }
        }, 50);

        // Tab switching functionality
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
        }

        // Login type switching (Email/Phone)
        function switchLoginType(type) {
            document.querySelectorAll('.login-type-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const label = document.getElementById('signin-label');
            const input = document.getElementById('signin-input');

            if (type === 'email') {
                label.textContent = 'Email';
                input.type = 'email';
                input.placeholder = 'demo@neerverse.gg';
            } else {
                label.textContent = 'Phone Number';
                input.type = 'tel';
                input.placeholder = '+91 98765 43210';
            }
        }

        // Form handlers
        function handleSignIn(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            console.log('Sign in attempt:', Object.fromEntries(formData));
            
            // Simulate login process
            const btn = event.target.querySelector('.primary-btn');
            btn.textContent = 'Signing In...';
            btn.disabled = true;
            
            setTimeout(() => {
                alert('Sign in functionality would be implemented here. Redirecting to dashboard...');
                // Redirect to main app: window.location.href = '/dashboard';
                btn.textContent = 'Sign In';
                btn.disabled = false;
            }, 2000);
        }

        function handleSignUp(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            console.log('Sign up attempt:', Object.fromEntries(formData));
            
            const btn = event.target.querySelector('.primary-btn');
            btn.textContent = 'Creating Account...';
            btn.disabled = true;
            
            setTimeout(() => {
                alert('Account creation functionality would be implemented here. Welcome to Neerverse!');
                btn.textContent = 'Create Account';
                btn.disabled = false;
            }, 2000);
        }

        function handleGoogleLogin() {
            console.log('Google login initiated');
            alert('Google OAuth integration would be implemented here.');
            // Implement Google OAuth: window.location.href = '/auth/google';
        }

        function handleDemoLogin() {
            console.log('Demo login initiated');
            alert('Logging in with demo account. Redirecting to dashboard...');
            // Redirect to demo dashboard: window.location.href = '/demo';
        }

        // Add some interactive feedback
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
